<html>
  <head>
    <meta charset=UTF-8>
    <title>Ejemplo b√°sico de A-Frame</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./Markers/stones.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity id="axis" scale="1 1 1"> 
          <a-box position="0.5 0 0" depth="0.1" height="0.1" width="1" color="red">  </a-box>
          <a-box position="0 0.5 0" depth="0.1" height="1" width="0.1" color="green">  </a-box>
          <a-box position="0 0 0.5" depth="1" height="0.1" width="0.1" color="blue">  </a-box>
        </a-entity>
      </a-entity>
    </a-scene>

    
  </body>
</html>
