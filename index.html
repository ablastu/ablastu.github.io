<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Realidad Aumentada con A-Frame y MindAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: targets(3).mind;" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <!-- Cámara ajustada para AR -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Registro de componente de oclusión -->
    <script>
      AFRAME.registerComponent('occlusion', {
        init: function () {
          // Marca la posición del cilindro y luego lo oculta
          const cylinder = this.el;
          this.el.addEventListener('model-loaded', () => {
            cylinder.object3D.visible = false;
          });
        }
      });
    </script>

    <!-- Entidad que contiene los modelos 3D, aparecen cuando la marca es detectada -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Modelos 3D específicos -->
      <a-gltf-model src="cactus.glb" scale="1 1 1" position="0 0 0" rotation="-90 0 180"
        shadow="cast: true; receive: true"></a-gltf-model>
      <!-- Cilindro creado como oclusor -->
      <a-cylinder occlusion position="-0.5 -0.5 0" radius="0.2" height="1" rotation="-90 0 180"
        color="grey"></a-cylinder>

      <!-- Objeto real para oclusión
      <a-entity obj-model="obj: url(objeto_real.obj)" position="0 -1.5 0" scale="0.1 0.1 0.1"
        rotation="-90 0 180"></a-entity> -->

    </a-entity>

    <!-- Luz direccional principal -->
    <a-light type="directional" color="#FFFFFF" intensity="1" position="1 2 1" castShadow="true"></a-light>
    <!-- Luz direccional secundaria -->
    <a-light type="directional" color="#FF0000" intensity="0.5" position="-1 2 -1" castShadow="true"></a-light>
    <!-- Luz ambiental adicional para suavizar sombras -->
    <a-light type="ambient" color="#888888" intensity="0.5"></a-light>
  </a-scene>
</body>

</html>
