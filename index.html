<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mindar-image-aframe/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' renderer='logarithmicDepthBuffer: true;'>
        <!-- Carga de assets -->
        <a-assets>
            <a-asset-item id="modelo1" src="b829fba1348c_e2e4e2179b2b_large_cactus_in_a_w.glb"></a-asset-item>
            <a-asset-item id="modelo2" src="path_to_your_model/model2.glb"></a-asset-item>
            <img id="imageTarget" src="targets.mind">
        </a-assets>

        <!-- Cámara y luz -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-light type="directional" color="#FFF" intensity="1" position="-2 4 -2"></a-light>
        <a-light type="ambient" color="#666"></a-light>

        <!-- Configuración de la realidad aumentada -->
        <a-entity mindar-image="imageTargetSrc: #imageTarget">
            <a-gltf-model src="#modelo1" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
            <a-gltf-model src="#modelo2" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
