<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.0/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marca propia de tipo imagen -->
        <a-marker preset="custom" type="pattern" url="path/to/marker-pattern.patt">
            <a-image src="path/to/your-image.png"></a-image>
        </a-marker>

        <!-- Modelos 3D integrados con objetos reales -->
        <a-entity gltf-model="url(path/to/model1.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        <a-entity gltf-model="url(path/to/model2.glb)" scale="0.5 0.5 0.5" position="1 0 0"></a-entity>

        <!-- Objeto real que crea oclusión -->
        <a-box position="0 0.25 -1" scale="0.5 0.5 0.5" color="red"></a-box>

        <!-- Iluminación con fuentes de luz -->
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <a-light type="directional" position="2 4 -3" target="#target" color="#ff0000" intensity="0.8"></a-light>
        <a-entity id="target" position="0 0 -1"></a-entity>

        <!-- Sombras -->
        <a-entity light="type: directional; castShadow: true;" position="0 5 0"></a-entity>
        <a-entity shadow="cast: true; receive: true"></a-entity>

        <a-camera-static></a-camera-static>
    </a-scene>
</body>
</html>
