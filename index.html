<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realidad Aumentada con A-Frame y MindAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets(3).mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" renderer="antialias: true; colorManagement: true; shadowMapEnabled: true; shadowMapType: PCFSoftShadowMap;">
    
    <a-assets>
      <img id="groundTexture" src="https://example.com/ground.jpg">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Configuración de luces detallada -->
    <a-light type="directional" intensity="1" color="#FFFFFF" position="5 5 5" target="#targetEntity" cast-shadow="true" 
      shadow-camera-near="1" shadow-camera-far="15" shadow-camera-left="-10" shadow-camera-right="10" shadow-camera-top="10" shadow-camera-bottom="-10">
    </a-light>
    <a-light type="ambient" intensity="0.3" color="#D8BFD8"></a-light>

    <!-- Entidad objetivo -->
    <a-entity id="targetEntity" position="0 0 -5"></a-entity>

    <!-- Modelo 3D y cubo con oclusión -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="-0.5 -0.5 -0.5" width="1" height="1" depth="1" rotation="-90 0 0" material="occlusion" shadow="cast: true; receive: true"></a-box>
      <a-gltf-model src="cactus.glb" scale="0.5 0.5 0.5" position="0 0 -1" rotation="0 0 0" shadow="cast: true; receive: true"></a-gltf-model>
    </a-entity>

    <!-- Suelo que recibe sombras -->
    <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" src="#groundTexture" shadow="receive: true"></a-plane>
  </a-scene>
</body>
</html>
