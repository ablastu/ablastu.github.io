<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realidad Aumentada con A-Frame y MindAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('occlusion', {
      init: function () {
        const material = new THREE.MeshStandardMaterial({
          colorWrite: false
        });
        this.el.object3D.traverse((obj) => {
          if (obj.isMesh) obj.material = material;
        });
      }
    });
  </script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets(3).mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" renderer="antialias: true; gammaOutput: true; shadowMapEnabled: true; shadowMapType: PCFSoftShadowMap;">
    <a-assets>
      <img id="environment" src="https://example.com/environment.hdr">
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Luces detalladas -->
    <a-light type="directional" intensity="0.8" color="#FFF5EE" position="-1 2 1" target="#target" cast-shadow="true" shadow-camera-near="0.5" shadow-camera-far="50" shadow-camera-left="-10" shadow-camera-right="10" shadow-camera-top="10" shadow-camera-bottom="-10"></a-light>
    <a-light type="spot" intensity="0.7" color="#FFEBCD" position="3 1 0" angle="30" penumbra="1" decay="2" distance="50" cast-shadow="true"></a-light>
    <a-light type="ambient" intensity="0.25" color="#D8BFD8"></a-light>

    <!-- Entidad AR -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="-0.5 -0.5 0" width="0.5" height="0.5" depth="0.5" rotation="-90 0 180" occlusion shadow="cast: true; receive: true"></a-box>
      <a-gltf-model src="cactus.glb" scale="1 1 1" position="0 0 0" rotation="-90 0 180" shadow="cast: true; receive: true"></a-gltf-model>
    </a-entity>

    <!-- Suelo que recibe sombras -->
    <a-plane position="0 0 -1" rotation="-90 0 0" width="10" height="10" shadow="receive: true"></a-plane>
  </a-scene>
</body>
</html>
