<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Demo con MindAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <!-- Marca propia de tipo imagen -->
        <a-marker preset="custom" url="pattern/pattern-marker.patt">
            <!-- Imagen en la escena como referencia -->
            <a-image src="images/your-image.png" position="0 1 0" rotation="-90 0 0" scale="2 2 2"></a-image>

            <!-- Modelos 3D integrados con objetos reales -->
            <a-entity gltf-model="model/modelo1.glb" position="-1 0.5 -3" scale="0.5 0.5 0.5"></a-entity>
            <a-entity gltf-model="model/modelo2.glb" position="1 0.5 -3" scale="0.5 0.5 0.5"></a-entity>

            <!-- Objeto real que crea oclusi칩n -->
            <a-box position="0 0 -3.5" depth="1" height="1" width="2" color="grey"></a-box>
        </a-marker>

        <!-- Iluminaci칩n con fuentes de luz de 2 colores diferentes -->
        <a-light type="ambient" color="#445" intensity="0.5"></a-light>
        <a-light type="point" color="#324" intensity="1" position="-2 4 -4"></a-light>
        <a-light type="point" color="#830" intensity="1" position="2 6 -3"></a-light>

        <!-- Configuraci칩n de la c치mara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
