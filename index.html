<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar/dist/mindar-image-aframe.prod.js"></script>
    <style>
        a-scene {
            height: 100vh; /* 100% of the viewport height */
            width: 100vw; /* 100% of the viewport width */
            display: block; /* Remove any margin or padding */
        }
    </style>
</head>

<body>
    <a-scene embedded>
        <!-- Carga de assets -->
        <a-assets>
            <a-asset-item id="modelo1" src="b829fba1348c_e2e4e2179b2b_large_cactus_in_a_w.glb"></a-asset-item>
            <!-- Asegúrate de que la ruta del modelo2 es correcta -->
            <img id="imageTarget" src="targets.mind">
        </a-assets>

        <!-- Configuración de la realidad aumentada -->
        <a-entity mindar-image="imageTargetSrc: #imageTarget">
            <a-gltf-model src="#modelo1" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
            <!-- Si el modelo2 no se usa o la ruta es incorrecta, puedes comentar o eliminar la siguiente línea -->
            <!-- <a-gltf-model src="#modelo2" position="0 0 0" scale="0.5 0.5 0.5"></a-gltf-model> -->
        </a-entity>
    </a-scene>
</body>

</html>
