<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realidad Aumentada con A-Frame y MindAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  <script>
    AFRAME.registerComponent('occlusion', {
      init: function () {
        // Create occlusion material (only depth not color)
        const material = new THREE.MeshStandardMaterial({
          colorWrite: false
        });
        // Apply material to object and all children
        this.el.object3D.traverse((obj) => {
          if (obj.isMesh) obj.material = material;
        });
      }
    });
  </script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets(3).mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" renderer="shadowMapEnabled: true">
    <!-- Cámara ajustada para AR -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Configuración de luces para emitir sombras -->
    <a-light type="directional" color="#FFFFFF" intensity="1" position="1 2 1" cast-shadow="true"></a-light>
    <a-light type="spot" color="#FF0000" intensity="0.5" position="-1 2 -1" cast-shadow="true"></a-light>
    <a-light type="ambient" color="#888888" intensity="0.5"></a-light>

    <!-- Entidad que contiene los modelos 3D, aparecen cuando la marca es detectada -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Cubo que realiza oclusión -->
      <a-box position="-0.5 -0.5 0" width="0.5" height="0.5" depth="0.5" rotation="-90 0 180" occlusion shadow="cast: true; receive: true"></a-box>
      <!-- Modelo 3D que recibe y proyecta sombras -->
      <a-gltf-model src="cactus.glb" scale="1 1 1" position="0 0 0" rotation="-90 0 180" shadow="cast: true; receive: true"></a-gltf-model>
    </a-entity>
  </a-scene>
</body>
</html>
