<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Realidad Aumentada con A-Frame y MindAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: targets(3).mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <!-- Cámara ajustada para AR -->
    <a-camera position="0 0.4 0"></a-camera>

    <!-- Registro de componente de oclusión -->
    <script>
      AFRAME.registerComponent('occlusion', {
        init: function () {
          const material = new THREE.MeshStandardMaterial({
            colorWrite: false
          });
          this.el.object3D.traverse((obj) => {
            if (obj.isMesh) obj.material = material;
          });
        }
      });
    </script>

    <!-- Entidad que contiene los modelos 3D, aparecen cuando la marca es detectada -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Modelos 3D específicos -->
      <a-gltf-model src="cactus.glb" position="-1 0.5 1" rotation="0 45 0"></a-gltf-model>
      <!-- <a-gltf-model src="path_to_your_model/anotherModel.glb" position="1 0.75 1"></a-gltf-model> -->
      <!-- Cilindro creado como oclusor -->
      <a-cylinder occlusion position="0 0.5 1" radius="0.25" height="1" color="grey"></a-cylinder>
    </a-entity>

    <!-- Luz direccional para mejor iluminación y sombras -->
    <a-light type="directional" color="#FFF" intensity="1" position="1 2 1" castShadow="true"></a-light>

    <!-- Fondo del cielo simple -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
