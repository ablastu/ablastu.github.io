<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Realidad Aumentada con A-Frame y MindAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <!-- Cámara sin controles de movimiento -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Configuración de la realidad aumentada -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- Modelo 3D -->
      <a-gltf-model src="cactus.glb" scale="3 3 3" position="0 0 0" rotation="0 180 0" shadow="cast: true; receive: true"></a-gltf-model>
    </a-entity>

    <!-- Luces -->
    <!-- Ajusta la posición, color e intensidad según las necesidades de tu escena -->
    <a-light type="directional" color="#FFF" intensity="1" position="-2 4 -2"></a-light>
    <a-light type="ambient" color="#666"></a-light>
  </a-scene>
</body>
</html>
